{% extends 'starlinker/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<h2 class="text-center text-light mb-4">Create an Account</h2>

<div class="col-md-6 mx-auto">
    <div class="card bg-dark text-light border border-secondary">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-info w-100 mt-2">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
