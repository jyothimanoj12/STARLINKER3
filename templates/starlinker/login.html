{% extends 'starlinker/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2 class="text-center text-light mb-4">Login</h2>

<div class="col-md-4 mx-auto">
    <div class="card bg-dark text-light border border-secondary">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" value="{{ username }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-info w-100">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
