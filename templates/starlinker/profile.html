{% extends 'starlinker/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<h2 class="text-center text-light mb-4">Your Profile</h2>

<div class="col-md-6 mx-auto">
    <div class="card bg-dark text-light border border-secondary">
        <div class="card-body">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p class="text-muted">You can extend this page with more profile details later.</p>
        </div>
    </div>
</div>

{% endblock %}
